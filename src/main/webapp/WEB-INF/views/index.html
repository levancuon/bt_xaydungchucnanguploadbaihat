<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<h3>Product Management</h3>
<table id = "music">
    <thead>
    <p>
        <a th:href="@{/music/create}">
            Add new music
        </a>
    </p>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="music : ${music}">
        <td th:text="${music.name}"></td>
        <td th:text="${music.description}"></td>
        <td><img width="100" height="100" th:src="@{'/image/' + ${music.image}}" alt="" src=""></td>
    </tr>
    </tbody>
</table>
</body>
</html>
